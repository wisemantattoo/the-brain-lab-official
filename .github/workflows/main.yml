name: Daily Video Bot

on:
  schedule:
    - cron: '0 8 * * *' # רץ כל יום ב-8 בבוקר UTC
  workflow_dispatch:      # מאפשר הרצה ידנית

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # שדרגתי ל-3.10 כדי למנוע שגיאות תאימות עתידיות
          cache: 'pip'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick libgl1
          sudo sed -i 's/policy domain="path" rights="none" pattern="@\*"/policy domain="path" rights="read|write" pattern="@\*"/g' /etc/ImageMagick-6/policy.xml

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          # הוספנו את opencv-python עבור ה-25fps ואת google-generativeai
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client moviepy==1.0.3 requests Pillow==9.5.0 google-generativeai opencv-python

      - name: Run Bot
        env:
          CLIENT_SECRET_JSON: ${{ secrets.CLIENT_SECRET_JSON }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python check_models.py
